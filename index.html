<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "styles.css">
  <title>Document</title>
</head>
<body>
  <div class = "header">
    <h1>Sketch board</h2>
  </div>
  <div class = "canvas">
    <div class="grid-container canvas-small">

    </div>
  </div>


  <div class = "tool-bar">
    <div class="drawing-tools">
      <h5>toolbox</h5>
      <ul>
        <li><button class = "ui eraser-btn">eraser</button></li>
        <li><button class = "ui draw-btn">draw</button></li>
      </ul>
    </div>

    <div class="canvas-size">
      <h5>pixel mode</h5>
      <ul>
        <li><button class = "ui canvas-small-btn">small</button></li>
        <li><button class = "ui canvas-medium-btn">medium</button></li>
        <li><button class = "ui canvas-large-btn">large</button></li>
      </ul>
    </div>

    <div class = "colors">
      <h5>color palette</h5>

      <div class="color-grid-container">
        <div class="color-grid-item"><button class = "color black-color"></button></div>
        <div class="color-grid-item"><button class = "color white-color"></button></div>
        <div class="color-grid-item"><button class = "color red-color"></button></div>
        <div class="color-grid-item"><button class = "color green-color"></button></div>
        <div class="color-grid-item"><button class = "color blue-color"></button></div>
        <div class="color-grid-item"><button class = "color purple-color"></button></div>
        <div class="color-grid-item"><button class = "color pink-color"></button></div>
        <div class="color-grid-item"><button class = "color yellow-color"></button></div>
        <div class="color-grid-item"><button class = "color brown-color"></button></div>
      </div>
    </div>


  </div>


  <script src = "script.js"></script>
</body>
</html>
